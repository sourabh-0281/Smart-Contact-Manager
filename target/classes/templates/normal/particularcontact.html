<!doctype html>
<html lang="en" xmlns:th="http://www.thymleleaf.org" th:replace="~{normal/userbase::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
       <section>
       
            <div class="card mr-5 pb-2 pt-2 ml-2 " th:if=${PartiContact} >

                 <div class="container text-center " >
                 
                           <img  style="width: 200px; height: 200px; object-fit:cover;" class="mypofile mt-3"  alt="profile" th:src="@{'/img/'+${PartiContact.image}}">
                           <h2 class="mt-3" ><span th:text="${PartiContact.name}"></span>(<span th:text="${PartiContact.Secondname}"></span>)</h2>
                           
                           <!-- TO SHOW OTHER DETAIL -->
                           <table class="table mt-5" >
										  <thead>
										    <tr>
										      <th scope="col">#ID</th>
										      <th scope="col">SCMUSER<span th:text="${PartiContact.id}"></span></th>
										    </tr>
										  </thead>
										  <tbody>
										    <tr>
										      <th scope="col">Email</th>
										      <th scope="col"><span th:text="${PartiContact.email}"></span></th>
										    </tr>
										    
										    <tr>
										      <th scope="col">Phone</th>
										      <th scope="col"><span th:text="${PartiContact.phone}"></span></th>
										    </tr>
										    
										      <tr>
										      <th scope="col">Work</th>
										      <th scope="col"><span th:text="${PartiContact.work}"></span></th>
										    </tr>
										    
										    <tr>
										      <th scope="col">About</th>
										      <th scope="col"><span th:utext="${PartiContact.description}"></span></th>
										    </tr>
										  </tbody>
										</table>
										<button th:onclick="|deletecontact(${PartiContact.id})|" class="btn btn-danger btn-small">Delete</button> 
								         <form th:method="post" th:action="@{'/user/updateform/'+${PartiContact.id}}">
								              <!-- WHEN WE ARE USING POST MAPPING ,BELOW BY DEFAULT IT IS GET MAPPING SO WE ARE PUTTNG THIS IN FORM TAG
								                  SO THAT IT WILL SEND POST REQUEST
								                -->
								            <button type="submit" class="btn btn-primary btn-small mt-2">Update</button>
								          </form>
								              
								              
							  <!-- END OF OTHER DETAIL -->			
                 </div>
              
             </div>
                 <h1 th:unless="${PartiContact}"  class="text-center mx-3 mt-5 pd-3 bg-danger">You dont have permission to see this contact-- </h1>
                  
	   </section>
</body>
</html>
