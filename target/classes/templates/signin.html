<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Login</title>	
</head>
<body>

    <section>
        <div id="login">
        <h3 class="text-center text-white pt-5"></h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                    
            
                        <form id="login-form" class="form" th:action="@{/dologin}" method="post">
                        
                                
                            <h3 class="text-center text-info">Login</h3>
                            
                            <!-- ERROR MESSAGE -->
       
                               <!-- ${param.error} is used to get the value of the request parameter named error. 
                               This is often used in forms to display error messages when form validation fails or when there is a problem 
                               during the login process.
                               -->
                            <div th:if="${param.error}"  class="alert alert-danger text-center">
                                 Invalid username and password 
                            </div>
                            
                            <div th:if="${param.logout}"  class="alert alert-success text-center">
                                  You have successfully logout 
                            </div>
                            
                            <div th:if="${param.change}"  class="alert alert-success text-center">
                                  <p th:text="${param.change}"></p>	 
                            </div>
                            
                            
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                                
                                                  <!-- username must be same as define in ORIGINAL FORM OD SPRING SECRITY THAT COMES
                                                     THIS IS CUSTOM LOGIN 
                                                     TO CHECK NAME FIELD IN DEFAULT-LOGIN SIMPLY CLICK ON VIEW PAGE SOURCE -->
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                                                <!-- password must be same as define in User -->
                            </div>
                            
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            
                            <div id="register-link" class="text-right">
                                <a th:href="@{/signup}" class="text-info">Register here</a>
                            </div>
                            
                            <div class="container text-right mt-3 ml-3" >
                                   <a th:href="@{/forgotpassword}" style="color: grey;  text-decoration: none;" >Forgot Password?</a>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
	
</body>
</html>
